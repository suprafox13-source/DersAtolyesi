<div class="user-profile">
    <img id="displayImage" src="" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--p); margin-bottom: 10px;">
    <div id="displayUserName" style="font-weight: bold; color: white;">Öğrenci Adı</div>
    <span class="badge">Genel Sınıf Görevlisi</span>
</div>

<script>
    // Bilgileri Hafızadan Çek
    const name = localStorage.getItem('da_name') || "Gezgin";
    const image = localStorage.getItem('da_image');

    document.getElementById('displayUserName').innerText = name;
    
    // Eğer resim varsa göster
    if(image) {
        document.getElementById('displayImage').src = image;
    }
</script>
