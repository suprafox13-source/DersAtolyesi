<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBA Klon Projesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Üst Menü / Navbar */
        nav {
            width: 100%;
            background-color: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e67e22; /* EBA Turuncusu */
        }

        /* Ana İçerik */
        .container {
            margin-top: 50px;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
        }

        .student { background-color: #3498db; color: white; }
        .teacher { background-color: #e67e22; color: white; }
        .parent { background-color: #27ae60; color: white; }

        .login-btn:hover {
            opacity: 0.8;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">EBA <span style="color: #2c3e50;">Klon</span></div>
        <div>Yardım | İletişim</div>
    </nav>

    <div class="container">
        <h2>EBA'ya Hoş Geldiniz</h2>
        <p style="color: #7f8c8d; margin-bottom: 20px;">Lütfen giriş yapmak istediğiniz yöntemi seçin.</p>
        
        <a href="#" class="login-btn student">Öğrenci Girişi</a>
        <a href="#" class="login-btn teacher">Öğretmen Girişi</a>
        <a href="#" class="login-btn parent">Veli Girişi</a>
    </div>

    <footer>
        © 2026 Milli Eğitim Bakanlığı - Eğitim Bilişim Ağı (Eğitim Amaçlı Klon Tasarımdır)
    </footer>

</body>
</html>
