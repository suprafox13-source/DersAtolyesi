<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DersAtölyesi | Kayıt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Comic Sans MS', sans-serif; }
        body { background: linear-gradient(135deg, #74b9ff, #a29bfe); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .login-container { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 25px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); border: 4px solid #ff7675; text-align: center; }
        
        /* Profil Resmi Yükleme Alanı */
        .avatar-upload { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .avatar-preview { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ff7675; object-fit: cover; background: #eee; }
        .file-input { display: none; }
        .upload-label { position: absolute; bottom: 0; right: 0; background: #ff7675; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid white; font-size: 20px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #2d3436; }
        input[type="text"], input[type="email"] { width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 12px; outline: none; }
        
        .btn-entry { width: 100%; padding: 15px; background: #ff7675; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 0 #d63031; }
        .btn-entry:disabled { background: #ccc; box-shadow: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 style="margin-bottom: 10px;">Ders<span>Atölyesi</span></h1>
        
        <div class="avatar-upload">
            <img src="https://via.placeholder.com/120" id="preview" class="avatar-preview">
            <label for="imageUpload" class="upload-label">+</label>
            <input type="file" id="imageUpload" class="file-input" accept="image/*">
        </div>
        <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Profil resmini seçmek için + butonuna tıkla</p>

        <form id="setupForm">
            <div class="form-group">
                <label>Adın ve Soyadın</label>
                <input type="text" id="userName" placeholder="Ahmet Yılmaz" required>
            </div>
            <div class="form-group">
                <label>E-posta Adresin</label>
                <input type="email" id="email" placeholder="ogrenci@okul.com" required>
            </div>
            <button type="submit" class="btn-entry">Atölyeye Gir!</button>
        </form>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');
        let base64Image = "";

        // Resmi Seç ve Önizleme Yap
        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    base64Image = e.target.result; // Resmi metin formatına çevirip saklıyoruz
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('setupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            localStorage.setItem('da_name', document.getElementById('userName').value);
            // Eğer resim yüklenmediyse varsayılan bir resim ata
            localStorage.setItem('da_image', base64Image || "https://via.placeholder.com/120");

            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
